<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <h1>array demonistration</h1>
    <button onclick="array()">show array</button>
    <div id ="abc"></div>
        <script>
            function array(){
                var fruits=['apple','banana','mango'];
                fruits.push('orange');
                fruits.shift();
                var result="array: "+fruits.join(", ") ;
            document.getElementById('abc').innerHTML=result;
        }
        </script>
</body>
</html>
